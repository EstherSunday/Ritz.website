<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Signup</header>
      <form action="#">
        <input type="text" id="inputEmail" placeholder="Enter your email">
        <input type="password" id="inputPassword" placeholder="Create your password">
        <input type="password" placeholder="Confirm your password">
        <input type="button" class="button" id="signup" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  
    
    <div class="registration form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Enter a password">
        <a href="#">Forgot password?</a>

        <a href="#"><input type="button" id="signin" id="signup" class="button" value="Login"></a>
      </form>
      <div class="signup">
         <span class="signup">Don't have an account?
          <label for="check">Signup</label>
         </span>
       </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="./signup.js">

  </script>

  
</body>
</html>
